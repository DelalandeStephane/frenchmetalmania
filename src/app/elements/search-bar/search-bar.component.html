<form class="search-form">
    <input 
    class="search-field" 
    name="searchValue" 
    type="text" 
    [placeholder]="searchPlaceHolder"
    [(ngModel)]="searchValue"
    >
    <button class="search-btn" type="submit" (click)="searchSubmit()"><img [src]="searchImgUrl" alt=""></button>
</form>
